<!DOCTYPE html>

    <meta charset="utf-8" />

    <script>
        function validateName() {
            var a = document.f1.t1.value.length;
            var status = true;
            if (a < 6 || a > 10) {
                document.getElementById("s1").innerText = "enter valid username from 6 to 10 chars";
                status = false;
            }
            return status;
        }
        function validatepwd(b) {
            var status = true;
            if (b.length < 4 || b.length > 8) {
                document.getElementById("s2").innerText = "enter valid pwd from 4 to 8 chars";
                status = false;
            }
            return status;

        }
        function validateSame() {
            var status = true;
            var a = document.f1.t2.value;
            var b = document.f1.t3.value;
            if (a !== b) {
                document.getElementById("s3").innerText = "passwords needs to be same";
                status = false;
            }

            return status;

        }
        function validateAge(age) {
            var status = true;
            if (age > 100 || age < 1) {
                document.getElementById("s5").innerText = "Enter valid Age";

                status = false;
            }
            return status;

        }
        function ValidateEmail(mail) {
            var status = true;
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (mail.match(mailformat)) {
                status = true;
            }
            else {
                status = false;
                alert("You have entered an invalid email address!");
                document.getElementById("s4").innerText = "Enter valid email";


                
            }
            return status;
        }
        function p1() {
            document.getElementById("s2").innerText = " ";

        function p2() {
            document.getElementById("s3").innerText = " ";

        }
        function p3() {
            document.getElementById("s1").innerText = " ";

        }
        function p5() {
            document.getElementById("s5").innerText = " ";

        }
        function p4() {
            document.getElementById("s4").innerText = " ";

        }
    </script>
